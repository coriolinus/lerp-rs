language: rust
sudo: false
rust:
- stable
- beta
- nightly
- 1.0.0
before_script:
- pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH
script:
- |
  travis-cargo build &&
  travis-cargo test &&
  travis-cargo bench &&
  travis-cargo doc
after_success:
- travis-cargo --only beta doc-upload
matrix:
  allow_failures:
  - rust: nightly
env:
  global:
    secure: 
